<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" id="actionButton" value="Add a photo"></input>
    <div id="parent"></div>
</body>
<script>
    var parent = document.getElementById("parent");

    function showImage() {        
        let child = document.createElement("img");
        child.setAttribute("src","https://upload.wikimedia.org/wikipedia/commons/3/35/Luis_Rubiales_2018.jpg");
        /* child.setAttribute("height","500");
        child.setAttribute("width","500");            // estas líneas serían para ajustar el tamaño de la img */
        parent.appendChild(child);
        let secondChild = document.createElement("input");
        secondChild.setAttribute("id", "removeButton");
        secondChild.setAttribute("type", "button");
        secondChild.setAttribute("value", "Quítame a este tío");
        parent.appendChild(secondChild);
        document.getElementById("removeButton").addEventListener("click", removeImage);
    }

    function removeImage(){
        // alert("Hola");  linea añadida para probar si la función está escuchando
        parent.removeChild(parent.lastChild);
        parent.removeChild(parent.lastChild);
    }

    document.getElementById("actionButton").addEventListener("click", showImage);
    
</script>
<style>
    #parent {
        display: flex; /* Use a flex container to align items */
        /* flex-direction: column; */ /* Align items vertically (top to bottom) */
        align-items: center; /* Center items horizontally */
        justify-content: center; /* Center items vertically */
        height: 100vh; /* Ensure the body takes up the full viewport height */
        margin: 0; /* Remove default body margin */
    }
</style>
</html>
