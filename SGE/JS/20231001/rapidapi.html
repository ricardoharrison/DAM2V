<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div">

    </div>
</body>
<script>
    let myPrompt = prompt("Inserta tu RapidApi API key");
    let myPhrase = prompt("Inserta la frase que quieres detectar");
    const url = 'https://google-translate1.p.rapidapi.com/language/translate/v2/detect';
    const options = {
        method: 'POST',
        headers: {
            'content-type': 'application/x-www-form-urlencoded',
            'Accept-Encoding': 'application/gzip',
            'X-RapidAPI-Key': myPrompt,
            'X-RapidAPI-Host': 'google-translate1.p.rapidapi.com'
        },
        body: new URLSearchParams({
            q: myPhrase,
        })
    };

    try {
        const response = await fetch(url, options);
        const result = await response.text();
        document.getElementById("div").appendChild(result);
    } catch (error) {
        console.error(error);
    }

</script>
</html>
