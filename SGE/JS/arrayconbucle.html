<script>
    let array = ["lunes", "martes", "miércoles", "jueves", "viernes", "sábado", "domingo"];

    let input = prompt("introduce un día de la semana: ");

    let comprobar = false;

    for (let i = 0; i < array.length; i++) {
        if (array[i] == input){
            comprobar = true;
            break;
        }
    }

    switch (comprobar) {
        case true: 
            prompt("Sí, es un día de la semana");
            break;
        default: 
            prompt("Vaya, no es un día de la semana");
            break;
    }

</script>
