<script>
    let input = prompt("Introduce un día de la semana:");
    let message = "";
    
    input = input.toLowerCase();

    switch(input) {
        case "lunes":
        case "martes":
        case "miércoles":
        case "jueves": 
        case "viernes": 
            message = "A currar!"
            break;
        case "sábado": 
        case "domingo":
            message = "Fiestaaaah"
            break;
        case "miercoles": 
        case "sabado":
            message = "Hay que poner tildes mamarracho/a!"
            break;
        default:
            message = "Lo que has escrito no es un día de la semana"
            break;
    }

    alert(message);

</script>
