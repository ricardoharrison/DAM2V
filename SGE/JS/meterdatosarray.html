<script>
    let array = [];
    let input = "";

    while (input != "fin"){
        input = prompt("Introduce una palabra en el array: ");
        array.push(input);

        if (input == "fin") {
            if (window.confirm("Quieres continuar?")) {
                input = "";
            }
        }
    }
    alert(array);
    
</script>
