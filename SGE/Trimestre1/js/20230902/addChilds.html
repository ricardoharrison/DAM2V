<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" id="actionButton" value="Add a photo"></input>
    <div id="parent"></div>
</body>
<script>
    var parent = document.getElementById("parent");
    let childrenArray = [];

    document.getElementById("actionButton").addEventListener("click", showImage);

    function showImage() {     
        let container = document.createElement("div");
        container.style.display = "flex";
        container.style.flexDirection = "column";

        let child = document.createElement("img");
        let secondChild = document.createElement("input");  
        child.src = "https://upload.wikimedia.org/wikipedia/commons/3/35/Luis_Rubiales_2018.jpg";
        secondChild.setAttribute("class", "removeButton");
        secondChild.setAttribute("type", "button");
        secondChild.setAttribute("value", "Quítame a este tío");
        childrenArray.push(child);
        childrenArray.push(secondChild);
        
        container.appendChild(childrenArray[childrenArray.length - 2]);
        container.appendChild(childrenArray[childrenArray.length - 1]);
        
        parent.appendChild(container);
        secondChild.addEventListener("click", function() {
            removeImage(container);
        });
    }    

    function removeImage(container) {
        parent.removeChild(container);
    }
</script>
<style>
    #parent {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
</style>
</html>
